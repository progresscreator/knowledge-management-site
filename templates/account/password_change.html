{% extends "account/base.html" %}

{% load i18n %}
{% load uni_form %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block body %}
	<div class="apage span-24 last">
		<div class="ui-widget ui-widget-content ui-corner-all" style="padding: 15px;">
    <h1>{% trans "Change Password" %}</h1>
    
    <form method="POST" action="" class="uniForm">
        <fieldset class="inlineLabels">
            {{ password_change_form|as_uni_form }}
             <div class = "form_block">
				<input type="submit" class="ui-button ui-corner-all ui-state-default ibutton" value="{% trans "change password" %}" />
            </div>
        </fieldset>
    </form>
	</div></div>
{% endblock %}

{% block extra_body %}
    <script>
		$("input:text").addClass("ui-corner-all")
			.css({"font-size":"12px","padding":"5px", "font-family":"Courier"});
		$("input:password").addClass("ui-corner-all")
			.css({"font-size":"12px","padding":"5px", "font-family":"Courier"});
        $("#id_oldpassword").focus();
		$(".ui-button").hover(
			function(){
				$(this).removeClass("ui-state-default");
				$(this).addClass("ui-state-highlight");
			},
			function(){
				$(this).removeClass("ui-state-highlight");
				$(this).addClass("ui-state-default");
			}
		);
    </script>
{% endblock %}
